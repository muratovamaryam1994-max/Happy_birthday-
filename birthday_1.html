<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />

    <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è üíñ</title>
    <style>
        /* === –û–±—â–∏–µ —Å—Ç–∏–ª–∏ === */
        :root {
            --slot: 5s;
            /* –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø–æ–∫–∞–∑–∞ –æ–¥–Ω–æ–≥–æ —Å–ª–∞–π–¥–∞ */
            --count: 13;
            /* –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–ª–∞–π–¥–æ–≤ */
            --cycle: 65s;
            /* = var(--slot) * var(--count) : 13*5 = 65s */
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: "Poppins", sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* === –°–ª–∞–π–¥—à–æ—É === */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fade 60s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- –†–∞–∑–º—ã—Ç—ã–π —Ñ–æ–Ω --- */
        .slide::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg);
            background-size: cover;
            background-position: center;
            filter: blur(25px) brightness(0.6);
            transform: scale(1.1);
            z-index: 0;
        }

        /* --- –°–∞–º–æ —Ñ–æ—Ç–æ –Ω–∞ –ø–µ—Ä–µ–¥–Ω–µ–º –ø–ª–∞–Ω–µ --- */
        .slide img {
            position: relative;
            z-index: 1;
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            animation: zoom 10s ease-in-out infinite alternate;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            5% {
                opacity: 1;
            }

            20% {
                opacity: 1;
            }

            25% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes zoom {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        /* === –í–µ—Ä—Ö–Ω–∏–π –∏ –Ω–∏–∂–Ω–∏–π —Ç–µ–∫—Å—Ç === */
        header {
            font-size: 2.5em;
            margin-top: 40px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: textFade 4s ease-in-out infinite alternate;
            z-index: 2;
        }

        footer {
            font-size: 2em;
            margin-bottom: 40px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: textFade 6s ease-in-out infinite alternate;
            z-index: 2;
        }

        @keyframes textFade {
            from {
                opacity: 0.8;
                transform: scale(1);
            }

            to {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* === –ö–Ω–æ–ø–∫–∞ –º—É–∑—ã–∫–∏ === */
        button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(88, 87, 87, 0.3);
            color: rgb(221, 221, 221);
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            z-index: 10;
        }

        button:hover {
            background: rgba(103, 102, 102, 0.6);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
